<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index</title>
  <link rel="stylesheet" href="./assets/styles/index.scss" />
</head>

<body>
  <header class="header">
    <div class="header__container">
      <a href="#" class="header__logo logo">
        <img class="logo__image" src="/src/assets/images/mail.png" alt="Logo" />
        <div class="logo__text">NinjaMail</div>
      </a>
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Features</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Pricing</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Services</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Partners</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__btn">Sign up free</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container hero__container">
        <div class="hero__content">
          <h1 class="hero__title">
            Create Stunning Email Campaigns
          </h1>
          <p class="hero__descr">
            Create and launch email campaigns that captivate
            your customers in just a few clicks.
          </p>
          <div class="hero__links">
            <a href="#" class="hero__link hero__link--dark">Try now</a>
            <a href="#" class="hero__link hero__link--border">Get a demo</a>
          </div>
        </div>
        <img src="./assets/images/hero.jpg" alt="Woman" class="hero__image" />
        <div class="hero__shapes">
          <div class="hero__circle-1"></div>
          <div class="hero__circle-2"></div>
          <div class="hero__circle-3"></div>
          <div class="hero__circle-4"></div>
        </div>
      </div>
    </section>
    <section class="learning">
      <div class="learning__content">
        <h2 class="learning__title">Reach More Cudastomers</h2>
        <button class="learning__button learning__button--light">
          Learn now
        </button>
      </div>
      <video src="./assets/images/man-reading.mp4" class="learning__video" poster="./assets/images/poster.jpg"></video>
    </section>
    
  </main>
</body>

</html>
