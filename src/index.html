<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Index</title>
        <link rel="stylesheet" href="./assets/styles/index.scss" />
    </head>

    <body>
        <header class="header">
            <div class="container header__container">
                <a href="#" class="header__logo logo">
                    <img
                        class="logo__image"
                        src="/src/assets/images/mail.png"
                        alt="Logo"
                    />
                    <div class="logo__text">NinjaMail</div>
                </a>
                <nav class="header__nav nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Features</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Pricing</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Services</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Partners</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__btn">Sign up free</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="hero">
                <div class="container hero__container">
                    <div class="hero__content">
                        <h1 class="hero__title">
                            Create Stunning Email Campaigns
                        </h1>
                        <p class="hero__descr">
                            Create and launch email campaigns that captivate
                            your customers in just a few clicks.
                        </p>
                        <a href="#" class="hero__link hero__link--dark"
                            >Try now</a
                        >
                        <a href="#" class="hero__link hero__link--border"
                            >Get a demo</a
                        >
                    </div>
                    <img
                        src="./assets/images/hero.jpg"
                        alt="Woman"
                        class="hero__image"
                    />
                </div>
            </section>
        </main>
    </body>
</html>
